<div class="container">
  <div class="row">
    <div class="panel panel-default topDisplay">
      <div class="panel-body panelShade">
        MOPS
      </div>
    </div>
    <div class="dx-searchbar topDisplay searchDisplay">
      <dx-text-box valueChangeEvent="keyup" placeholder="Search mops" mode="search" (onValueChanged)="search($event)" class="textStyle">
      </dx-text-box>

      <dx-button (click)="openAddCompanyPopup($event)" text="+" class="buttonStyle">
      
      </dx-button>

      <dx-popup #MyPopup show-title="true" title="Add New Mop Details" [visible]="isVisible">
        <div *dxTemplate="let data of 'content'">
          <form (ngSubmit)="addCompany()">
             <div class="form-group">
              <label for="TopicId">Enter Mop Name:</label>
              <input type="text" class="form-control" id="TopicId" placeholder="Enter Mop Name" name="name" [(ngModel)] = "companyName">
            </div>
             <div class="form-group">
              <input type="submit" class="btn btn-warning" value="Add"/>
            </div>
          </form>
        </div>
      </dx-popup>

    </div>
    <div class="list-container">
      <dx-list [dataSource]="dataSource">
        <div *dxTemplate="let data of 'item'" class="itemDisplay">
          <img src="{{data.logo}}" />
          <div routerLink="/mop_processes" class="alignClass" (click)="updateCurrentCompany(data)">{{data.name}}</div>
        </div>
      </dx-list>
    </div>

  </div>
</div>
